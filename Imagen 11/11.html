<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen 11</title>
</head>
<body>
    <h1>Registro en nuestra tienda</h1>
    
    <form>
        <label for="usuario">Nombre de usuario</label><br>
        <input type="text" id="usuario" placeholder="Ej: luis"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Ej: luis@gmail.com"><br><br>
        
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" placeholder="Ej: 21"><br><br>
        
        <label>Género:</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br><br>
        
        <label for="recomendado">Recomendado por:</label><br>
        <select id="recomendado">
            <option>Google</option>
        </select><br><br>
        
        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" rows="4" cols="30"></textarea><br><br>
        
        <label for="terminos">Acepto términos y condiciones:</label><br>
        <input type="checkbox" id="terminos"><br><br>
        
        <button type="submit">Registrar</button>
    </form> 
</body>
</html>
